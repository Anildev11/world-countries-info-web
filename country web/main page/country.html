<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
        <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="country.css">
</head>
<body class="">
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world?</h2>
        <p> ðŸŒ™ Dark Mode</p>
      </div>
    </header>
    <main>
       <div class="country-details-container">
         <span class="back-btn"><i class="fa-solid fa-arrow-left"></i> &nbsp; Back</span>
        <div class="country-details">
            <img src="" alt="flag">
            <div class="details-text">
                <h1></h1>
                <div class="country-info-box">
                    <p><b>Native name: </b><span class="native-name"></span></p>
                    <p><b>Common name: </b><span class="common-name"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Subregion: </b><span class="subregion"></span></p>
                    <p><b>Captal: </b><span class="capital"></span></p>
                    <p><b>Currency: </b><span class="currencies"></span></p>
                    <p><b>Languages: </b><span class="Languages"></span></p>
                    <p><b>Area: </b><span class="area"></span></p>
                 
                </div>
                <div class="border-country">
                   <b>Border countries:</b>
                </div>
            </div>
        </div>
       </div>
    </main>

    <script src="country.js"></script>
</body>
</html>
